<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Feedback</title>
  <style>
    .enlarged {
      width: 300px;
    }
    .normal {
      width: 150px;
    }
  </style>
</head>
<body>
  <form>
    <label>Phone Number:
      <input type="text" id="phone" onblur="validatePhone()" placeholder="e.g. 1234567890"><br><br>
    </label>
    <label>Choose Event:
      <select onchange="showFee(this.value)">
        <option value="">--Choose--</option>
        <option value="Free">Community Meetup - Free</option>
        <option value="$10">Workshop - $10</option>
        <option value="$20">Concert - $20</option>
      </select>
    </label>
    <p id="feeDisplay"></p>
    <button type="button" onclick="submitConfirm()">Submit Feedback</button>
    <p id="submitMsg"></p>
    <br>
    <img src="event.jpg" class="normal" ondblclick="enlargeImage(this)" alt="Event">
    <br><br>
    <label>Feedback:
      <textarea onkeyup="countChars()" id="feedback"></textarea>
    </label>
    <p>Characters: <span id="charCount">0</span></p>
  </form>
  <script>
    function validatePhone() {
      const phone = document.getElementById("phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
      }
    }
    function showFee(value) {
      document.getElementById("feeDisplay").textContent = "Selected Fee: " + value;
    }
    function submitConfirm() {
      document.getElementById("submitMsg").textContent = "Feedback submitted successfully!";
    }
    function enlargeImage(img) {
      img.classList.toggle("enlarged");
    }
    function countChars() {
      const count = document.getElementById("feedback").value.length;
      document.getElementById("charCount").textContent = count;
    }
  </script>
</body>
</html>

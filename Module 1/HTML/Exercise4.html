<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Gallery</title>
  <style>
    .event-img {
      border: 2px solid black;
      width: 350px;
      height: auto;
    }
    table {
      margin: auto;
      text-align: center;
    }
    figcaption {
      font-weight: bold;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Community Event Gallery</h2>
  <table border="1">
    <caption>Past Community Events</caption>
    <tr>
      <td>
        <figure>
          <img src="https://media.istockphoto.com/id/1324561072/photo/party-people-enjoy-concert-at-festival-summer-music-festival.jpg?s=612x612&w=0&k=20&c=rT--yThoBJSdYFUb9nm-7oDvBZuhNE9LmB5uYmlxvSs=" alt="Event 1" title="Music Night" class="event-img">
          <figcaption>Music Night</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://img-cdn.krishijagran.com/85570/food-fest.jpg" alt="Event 2" title="Food Festival" class="event-img">
          <figcaption>Food Festival</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://media.istockphoto.com/id/1218961153/photo/art-museum.jpg?s=612x612&w=0&k=20&c=9fK54fu1mjzFjDOSqg_jfrMy4Hkp8vsmImB7rLrbhJs=" alt="Event 3" title="Art Show" class="event-img">
          <figcaption>Art Show</figcaption>
        </figure>
      </td>
    </tr>
    <tr>
      <td>
        <figure>
          <img src="https://www.shutterstock.com/image-photo/shot-on-black-background-light-600nw-2395594361.jpg" alt="Event 4" title="Dance Show" class="event-img">
          <figcaption>Dance Show</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://www.shutterstock.com/image-photo/shot-group-diverse-people-running-600nw-2408776271.jpg" alt="Event 5" title="Charity Run" class="event-img">
          <figcaption>Charity Run</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://glsufcait.org/images/Tech_talk2.jpeg" alt="Event 6" title="Tech Talk" class="event-img">
          <figcaption>Tech Talk</figcaption>
        </figure>
      </td>
    </tr>
  </table>
</body>
</html>

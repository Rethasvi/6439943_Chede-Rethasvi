<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Banner</title>
  <style>
    #welcomeBanner {
      background-color: lightblue;
      padding: 15px;
      text-align: center;
    }
    .highlight {
      background-color: rgba(41, 228, 35, 0.786);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="WelcomeBanner">
    <h1>Welcome, User!</h1>
    <p class="highlight">Thanks for joining our portal.</p>
    <p>Enjoy a <span style="color: red; font-weight: bold;">special offer</span> today!</p>
  </div>
</body>
</html>
